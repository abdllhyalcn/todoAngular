<div class="container">
    <div class="col-md-6">
        <h2 class="page-title">
          <img class="svg" src="assets/svg/file.svg"/>
          <span>Todo List App</span> 
        </h2>
      </div>
    <div class="mat-card">
        <form class="example-form" (submit)="loginReq()">
          <mat-form-field class="example-full-width">
            <input matInput required name="username" type="text" placeholder="Kullanıcı Adınız" [(ngModel)]="username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput required name="password" type="password" placeholder="Şifreniz" [(ngModel)]="password">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Giriş Yap</button>
          </form>
      </div>
</div>
